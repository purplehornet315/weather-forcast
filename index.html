<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Five Day Forecast</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title"><i class="fab fa-github"></i> Weather Forecast</h1>
    </header>
    <main class="flex-row justify-content-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header text-uppercase">Search By Destination</h3>
                <form id="user-form" class="card-body">
                    <label class="form-label" for="username">Destination</label>
                    <input name="username" id="username" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn">Get City</button>
                </form>
            </div>

            <div class="card">
                <h3 class="card-header text-uppercase"> Current Weather Conditions</h3>
                <div id="displayed-weather"></div>
            </div>

            <div class="card" id="five-day">
                <h3 class="card-header text-uppercase"> Five Day Forecast</h3>
                <div id="displayed-five-day"></div>
            </div>


            <div class="col-12 col-md-8">
                <h2 class="subtitle">Forecast Report for: <span id="repo-search-term"></span></h2>
                <div id="repos-container" class="list-group">

                </div>
            </div>

    </main>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./assets/js/homepage.js"></script>
</body>

</html>
